<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Revolt Tranning Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .video-container {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Optional: to hide overflow in case of aspect ratio mismatch */
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire container */
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        controls
        controlsList="nodownload"
        preload="none"
        oncontextmenu="return false"
      >
        <source
          src="https://revoltmotors.s3.ap-south-1.amazonaws.com/assets/video/ECURemoval.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
